<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Kecocokan Pasangan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }
        
        .heart-icon {
            font-size: 50px;
            color: #ff6b6b;
            margin-bottom: 10px;
            display: block;
            animation: pulse 2s infinite;
            filter: drop-shadow(0 0 5px rgba(255, 107, 107, 0.5));
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ffd3d3;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }
        
        button {
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            display: none;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .percentage {
            font-size: 60px;
            font-weight: bold;
            color: #ff6b6b;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .message {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }
        
        .try-again {
            margin-top: 20px;
            background: linear-gradient(to right, #4ecdc4, #6ae2d9);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }
        
        .try-again:hover {
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.6);
        }
        
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 107, 107, 0.3);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
      
        .graph-container {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            position: relative;
        }
        
        .graph-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#ff6b6b 0%, #ffd3d3 0%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
            transition: background 1.5s ease;
        }
        
        .graph-inner {
            width: 70%;
            height: 70%;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            color: #ff6b6b;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
      
        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        
      
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6b6b;
            opacity: 0;
        }
      
        .loader {
            display: none;
            width: 50px;
            height: 50px;
            margin: 20px auto;
            border: 5px solid #ffd3d3;
            border-radius: 50%;
            border-top-color: #ff6b6b;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
     
        .compatibility-details {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .detail-item {
            flex: 1;
            min-width: 100px;
            margin: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }
        
        .detail-value {
            font-size: 24px;
            font-weight: bold;
            color: #ff6b6b;
        }
        
        .detail-label {
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="heart-icon" viewBox="0 0 24 24" width="50" height="50">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <h1>Cek Kecocokan pasangan</h1>
        
        <h1>yang jomblo mah diem aja
        Â©SAHRILMODZZ<h1>
        <div class="input-group">
            <input type="text" id="name1" placeholder="Masukkan nama pertama" autocomplete="off">
            <input type="text" id="name2" placeholder="Masukkan nama kedua" autocomplete="off">
        </div>
        
        <button id="checkBtn">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M9,22A1,1 0 0,1 8,21V18H4A2,2 0 0,1 2,16V4C2,2.89 2.9,2 4,2H20A2,2 0 0,1 22,4V16A2,2 0 0,1 20,18H13.9L10.2,21.71C10,21.9 9.75,22 9.5,22V22H9Z" />
            </svg>
            Cek Kecocokan
        </button>
        
        <div class="loader" id="loader"></div>
        
        <div class="result" id="result">
            <div class="graph-container">
                <div class="graph-circle" id="graphCircle">
                    <div class="graph-inner" id="graphInner">0%</div>
                </div>
            </div>
            
            <div class="percentage" id="percentage">0%</div>
            <div class="message" id="message">Memproses...</div>
            
            <div class="compatibility-details">
                <div class="detail-item">
                    <div class="detail-value" id="romanceValue">0%</div>
                    <div class="detail-label">Romantis</div>
                </div>
                <div class="detail-item">
                    <div class="detail-value" id="communicationValue">0%</div>
                    <div class="detail-label">Komunikasi</div>
                </div>
                <div class="detail-item">
                    <div class="detail-value" id="trustValue">0%</div>
                    <div class="detail-label">Kepercayaan</div>
                </div>
            </div>
            
            <button class="try-again" id="tryAgain">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z" />
                </svg>
                Coba Lagi
            </button>
        </div>
        
        <div class="floating-hearts" id="floatingHearts"></div>
        <div class="confetti-container" id="confettiContainer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const name1Input = document.getElementById('name1');
            const name2Input = document.getElementById('name2');
            const checkBtn = document.getElementById('checkBtn');
            const resultDiv = document.getElementById('result');
            const percentageDiv = document.getElementById('percentage');
            const messageDiv = document.getElementById('message');
            const tryAgainBtn = document.getElementById('tryAgain');
            const floatingHearts = document.getElementById('floatingHearts');
            const confettiContainer = document.getElementById('confettiContainer');
            const graphCircle = document.getElementById('graphCircle');
            const graphInner = document.getElementById('graphInner');
            const loader = document.getElementById('loader');
            const romanceValue = document.getElementById('romanceValue');
            const communicationValue = document.getElementById('communicationValue');
            const trustValue = document.getElementById('trustValue');
       
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                
                
                heart.innerHTML = `
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="rgba(255, 107, 107, 0.3)">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                `;
                
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                floatingHearts.appendChild(heart);
            }
            
            function createConfetti(count) {
                for (let i = 0; i < count; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    
                    const colors = ['#ff6b6b', '#4ecdc4', '#ffd166', '#6a0572', '#06d6a0'];
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                   
                    confetti.style.left = Math.random() * 100 + '%';
                  
                    const size = Math.random() * 10 + 5;
                    confetti.style.width = size + 'px';
                    confetti.style.height = size + 'px';
                    
                 
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    
                    confettiContainer.appendChild(confetti);
                    
                   
                   
                    const animation = confetti.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(${Math.random() * 200 + 100}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                    ], {
                        duration: Math.random() * 2000 + 1000,
                        easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                    });
                    
                  
                    animation.onfinish = () => {
                        confetti.remove();
                    };
                }
            }
            
         
         
            function updateGraph(percentage) {
                graphCircle.style.background = `conic-gradient(#ff6b6b ${percentage}%, #ffd3d3 ${percentage}%)`;
                graphInner.textContent = percentage + '%';
            }
            
            function calculateLove(name1, name2) {

                let combined = (name1 + name2).toLowerCase().replace(/\s/g, '');
                let baseScore = 0;
                
              
                for (let i = 0; i < combined.length; i++) {
                    baseScore += combined.charCodeAt(i);
                }
                
            
                const lengthRatio = Math.min(name1.length, name2.length) / Math.max(name1.length, name2.length);
                baseScore *= (0.5 + lengthRatio * 0.5);
                
                
                let seed = baseScore % 100;
                let randomFactor = Math.sin(seed) * 30 + 70;
                
              
                return Math.max(1, Math.min(100, Math.round(randomFactor)));
            }
            
            
            function calculateDetails(name1, name2, mainPercentage) {
              
                const romance = Math.max(1, Math.min(100, mainPercentage + Math.sin(name1.length) * 10));
                const communication = Math.max(1, Math.min(100, mainPercentage + Math.cos(name2.length) * 10));
                const trust = Math.max(1, Math.min(100, mainPercentage + Math.sin(name1.length + name2.length) * 10));
                
                return {
                    romance: Math.round(romance),
                    communication: Math.round(communication),
                    trust: Math.round(trust)
                };
            }
            
            
            function getMessage(percentage) {
                if (percentage >= 90) {
                    return "Kecocokan sempurna! Kalian adalah pasangan yang ideal!";
                } else if (percentage >= 80) {
                    return "Kecocokan sangat baik! Kalian adalah pasangan yang hebat!";
                } else if (percentage >= 70) {
                    return "Kecocokan baik! Kalian adalah pasangan yang cocok!";
                } else if (percentage >= 60) {
                    return "Kecocokan cukup baik! Ada potensi untuk hubungan yang baik.";
                } else if (percentage >= 50) {
                    return "Kecocokan sedang. Butuh usaha lebih untuk hubungan yang harmonis.";
                } else if (percentage >= 30) {
                    return "Kecocokan rendah. Mungkin perlu mempertimbangkan kembali.";
                } else {
                    return "Kecocokan sangat rendah. Mungkin bukan pasangan yang tepat.";
                }
            }
            
            
            function checkCompatibility() {
                const name1 = name1Input.value.trim();
                const name2 = name2Input.value.trim();
                
                if (!name1 || !name2) {
                    alert('Silakan masukkan kedua nama!');
                    return;
                }
                
                
                loader.style.display = 'block';
                
                
                setTimeout(() => {
                    const percentage = calculateLove(name1, name2);
                    const details = calculateDetails(name1, name2, percentage);
                    
                    
                    loader.style.display = 'none';
                    resultDiv.style.display = 'block';
                    
                
                    let current = 0;
                    const increment = percentage / 50; 
                    
                    const timer = setInterval(() => {
                        current += increment;
                        if (current >= percentage) {
                            current = percentage;
                            clearInterval(timer);
                            
                          
                            percentageDiv.textContent = percentage + '%';
                            messageDiv.textContent = getMessage(percentage);
                            
                            
                            animateValue(romanceValue, 0, details.romance, 1000);
                            animateValue(communicationValue, 0, details.communication, 1000);
                            animateValue(trustValue, 0, details.trust, 1000);
                            
                        
                            if (percentage >= 70) {
                                createConfetti(50);
                            }
                        } else {
                            percentageDiv.textContent = Math.round(current) + '%';
                            updateGraph(Math.round(current));
                        }
                    }, 30);
                }, 1000);
            }
            
            
            function animateValue(element, start, end, duration) {
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    const value = Math.floor(progress * (end - start) + start);
                    element.textContent = value + '%';
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                };
                window.requestAnimationFrame(step);
            }
            
            
            function tryAgain() {
                resultDiv.style.display = 'none';
                name1Input.value = '';
                name2Input.value = '';
                name1Input.focus();
                updateGraph(0);
                graphInner.textContent = '0%';
                
                
                confettiContainer.innerHTML = '';
            }
            
            
            checkBtn.addEventListener('click', checkCompatibility);
            tryAgainBtn.addEventListener('click', tryAgain);
            
            
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkCompatibility();
                }
            });
            
          
            name1Input.focus();
        });
    </script>
</body>
